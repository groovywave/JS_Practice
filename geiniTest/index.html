<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src = "main.js" defer></script> 
    <link rel="stylesheet" href="css/style.css">
    <title>Inventory</title>
</head>
<body>
    <h1>在庫管理</h1>
    <button onclick="addItem('Apples', 5)">Add Apples</button>
    <button onclick="addItem('Bananas', 7)">Add Bananas</button>
    <button onclick="removeItem('Apples', 2)">Remove Apples</button>
    <button onclick="removeItem('Bananas', 3)">Remove Bananas</button>
    <button onclick="showInventory()">Show Inventory</button>
    
    <script>
        // Create an array to store the inventory items
        let inventory = [];

        // Function to add a new item to the inventory
        function addItem(itemName, quantity) {
            let item = {
                name: itemName,
                quantity: quantity
            };
            inventory.push(item);
        }

        // Function to remove an item from the inventory
        function removeItem(itemName, quantity) {
            for (let i = 0; i < inventory.length; i++) {
                if (inventory[i].name === itemName) {
                    inventory[i].quantity -= quantity;
                    if (inventory[i].quantity <= 0) {
                        inventory.splice(i, 1);
                    }
                    break;
                }
            }
        }

        // Function to display the current inventory
        function showInventory() {
            let output = 'Current Inventory:<br>';
            for (let i = 0; i < inventory.length; i++) {
                output += `${inventory[i].name}: ${inventory[i].quantity}<br>`;
            }
            document.body.innerHTML += output;
        }
    </script>
</body>
</html>
