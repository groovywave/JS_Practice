<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../input.css" rel="stylesheet" />
    <script src="js/index.js" type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="mx-4 mb-10 flex flex-wrap text-center">
      <div class="container mx-auto px-5 py-24">
        <button
          id="js-loginPageButton"
          type="submit"
          class="hover:text-black-300 w-40 rounded-lg border-2 bg-black px-4 py-2 font-bold text-white transition-colors duration-300 before:inset-0 before:border-0 before:border-white before:duration-100 before:ease-linear hover:bg-white hover:text-black"
          data-testId="test-loginPageButton"
        >
          Login Page
        </button>
        <button
          id="js-registrationButton"
          type="submit"
          class="w-40 rounded-lg border-2 bg-red-300 px-4 py-2 font-bold text-white transition-colors duration-300 before:inset-0 before:border-0 before:border-white before:duration-100 before:ease-linear hover:bg-white hover:text-red-300"
          data-testId="test-registrationButton"
        >
          Registration
        </button>
      </div>
    </div>
  </body>
</html>
