<!doctype html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../input.css" rel="stylesheet" />
    <title>Contents</title>
  </head>
  <body>
    <div class="flex w-full flex-col p-4 @container">
      <div class="text-center">
        <h2
          class="p-8 text-sm font-bold @md:text-base @lg:text-lg @xl:text-xl @2xl:text-2xl @3xl:text-3xl"
        >
          Contents
        </h2>
      </div>
      <div class="ml-auto">
        <a
          id="js-logoutLink"
          href="./"
          class="text-sm font-bold text-indigo-600 hover:text-indigo-500 @md:text-base @lg:text-lg @xl:text-xl @2xl:text-2xl @3xl:text-3xl"
          data-testId="test-logout"
          >‚Üê Logout</a
        >
        <script>
          const logoutLink = document.getElementById('js-logoutLink');
          logoutLink.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = './index.html';
          });
        </script>
      </div>
    </div>
