<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../input.css" rel="stylesheet" />
    <script src="js/forgot-password.js" type="module"></script>
    <title>Forgot password?</title>
  </head>
  <body>
    <div
      class="mx-auto min-h-screen w-full max-w-md overflow-y-auto rounded-lg bg-gray-100 p-8 shadow-lg"
    >
      <form class="bg-gray-100 px-10 py-8">
        <h2 class="mb-6 text-center text-lg font-bold">Reset Your Password</h2>
        <div class="mb-5">
          <label
            for="js-emailForResetPassword"
            id="emailForResetPassword"
            class="mb-1 block text-gray-700"
            >Enter Your Email Address</label
          >
          <input
            type="text"
            id="js-emailForResetPassword"
            class="w-full rounded-lg border-2 border-gray-200 p-2 focus:outline-none"
            data-testId="test-emailForResetPassword"
            placeholder="Example@company.com"
            required
          />
          <small
            class="invisible absolute mb-0 ml-0 block pb-2 leading-3 text-errorColor"
            data-testId="test-emailForResetPasswordError"
            >Error message</small
          >
        </div>
        <button
          id="js-buttonForResetPassword"
          type="submit"
          class="mt-8 w-full rounded-lg border-2 bg-black px-4 py-2 font-bold text-white transition-colors duration-300 before:inset-0 before:border-0 before:border-white before:duration-100 before:ease-linear hover:bg-white hover:text-black disabled:bg-gray-300 disabled:text-white"
          data-testId="test-buttonForResetPassword"
          disabled
        >
          Reset Password
        </button>
      </form>
    </div>
  </body>
</html>
